<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <img src="./assets/img/house_placeholder.jpg"
                class="img-responsive center-block card-img-top"
                style="max-height:300px" />
                <div class="card-body">
                    <h5 class="card-title"> {{ advert.header }} </h5>
                    <div class="row">
                        <div class="col-md-12">{{ advert.province + ", " + advert.city }}</div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">{{ advert.price | currency: 'R' }}</div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">{{ advert.description }}</div>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-outline-secondary"
                            routerLink="/for-sale">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-6 text-center pull-right">
            Contact seller placeholder
        </div>
    </div>
</div>
