<div class="card">
    <h4 class="card-header">{{ pageTitle }}</h4>
    <div class="card-body">
        <form novalidate (ngSubmit)="onSubmit()" [formGroup]="form">
            <div class="form-group row">
                <label class="col-md-2 col-form-label" for="emailId">Email Address:* </label>
                <div class="col-md-8">
                    <input class="form-control" id="emailId" type="email" formControlName="email"
                        [ngClass]="{'is-invalid': displayMessage.email}" />
                    <span class="invalid-feedback">
                        {{ displayMessage.email }}
                    </span>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-2 col-form-label" for="phoneNumberId">Phone Number: </label>
                <div class="col-md-8">
                    <input class="form-control" id="phoneNumberId" type="text" formControlName="phoneNumber"
                        [ngClass]="{'is-invalid': displayMessage.phoneNumber}" />
                    <span class="invalid-feedback">
                        {{ displayMessage.phoneNumber }}
                    </span>
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-md-2 col-md-4">
                    <button class="btn btn-primary" 
                            type="submit"
                            [title]="form.valid ? 'Save your entered data' : 'Disabled until form data is valid'"
                            [disabled]="!form.valid || loading">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Save Profile
                    </button>
                    <a routerLink="/user-account/my-adverts" class="btn btn-link">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>
