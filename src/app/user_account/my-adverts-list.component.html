<div class="container myAdvertsListContainer border p-3" *ngIf="advert" [ngClass]="{ 'border-secondary': advert.state==='Hidden', 'border-success': advert.state==='Live'}">
    <div class="row">
        <div class="col-md-4">
            <img src="./assets/img/house_placeholder.jpg"
            class="img-responsive"
            style="max-height:150px" />
        </div>
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-3">Heading:</div>
                <div class="col-md-9">{{ advert.header }}</div>
            </div>
            <div class="row">
                <div class="col-md-3">Description:</div>
                <div class="col-md-9">{{ advert.description }}</div>
            </div>
            <div class="row">
                <div class="col-md-3">Province:</div>
                <div class="col-md-9">{{ advert.province }}</div>
            </div>
            <div class="row">
                <div class="col-md-3">City</div>
                <div class="col-md-9">{{ advert.city }}</div>
            </div>
            <div class="row">
                <div class="col-md-3">Price:</div>
                <div class="col-md-9">{{ advert.price | currency: 'R' }}</div>
            </div>
            <div class="row">
                <div class="col-md-3">Date added:</div>
                <div class="col-md-9">{{ advert.date }}</div>
            </div>
        </div>
    </div>
</div>
